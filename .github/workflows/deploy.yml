name: Deploy to Launch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install project dependencies
        run: npm install

      - name: Install CLI tools
        run: |
          sudo apt-get update
          sudo apt-get install -y expect
          npm install -g @contentstack/cli
          npm install otplib

      - name: Build project
        run: npm run build
        
      - name: Set Launch Region
        run: csdx config:set:region AWS-EU

      - name: Login and Deploy to Launch
        env:
           CSDX_EMAIL: ${{ secrets.CSDX_EMAIL }}
           CSDX_PASSWORD: ${{ secrets.CSDX_PASSWORD }}
           CSDX_TOTP_SECRET: ${{ secrets.CSDX_TOTP_SECRET }}
        run: |
          node scripts/loginWithTOTP.js
          csdx auth:whoami
          csdx launch --redeploy-latest
