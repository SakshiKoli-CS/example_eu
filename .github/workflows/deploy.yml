name: Deploy to Launch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install project dependencies
        run: npm install

      - name: Install CLI tools
        run: |
          npm install -g @contentstack/cli
          npm install otplib

      - name: Build project
        run: npm run build

      - name: Set Launch Region
        run: csdx config:set:region AWS-EU

      - name: Authenticate with Contentstack (TOTP)
        env:
         CSDX_EMAIL: ${{ secrets.CSDX_EMAIL }}
         CSDX_PASSWORD: ${{ secrets.CSDX_PASSWORD }}
         CSDX_TOTP_SECRET: ${{ secrets.CSDX_TOTP_SECRET }}
        run: |

            node -e "
            const { spawn } = require('child_process');
            const { authenticator } = require('otplib');
            const token = authenticator.generate(process.env.CSDX_TOTP_SECRET);
            const login = spawn('csdx', ['auth:login', '-u', process.env.CSDX_EMAIL, '-p', process.env.CSDX_PASSWORD]);
            login.stdout.on('data', d => { if (d.toString().includes('two-factor')) login.stdin.write(token + '\n'); });
            login.stderr.on('data', d => process.stderr.write(d));
            login.on('close', code => process.exit(code));
            "
      - name: Verify CSDX Login
        run: csdx auth:whoami

      - name: Deploy with Launch
        run: csdx launch --redeploy-latest
